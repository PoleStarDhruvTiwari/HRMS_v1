  # Frontend (React + Nginx)
  frontend:
    build: ./frontend
    container_name: hrms_frontend_v1
    restart: unless-stopped
    
    network_mode: host  # ✅ ADD THIS - Allows access to localhost:8001

    # No ports mapping needed with host network
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      
      REACT_APP_API_URL: http://localhost:8001
      REACT_APP_GOOGLE_CLIENT_ID: 60209345033-dagb9pvr7maru9uq13i7ntoj4p513ls5.apps.googleusercontent.com

  # Adminer (Database GUI)
  adminer:
    image: adminer
    container_name: hrms_adminer_v2
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"

volumes:
  postgres_data_v2:
